<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid-Layout</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        .container {
            background-color: #2196F3;
            padding: 10px;
            display: grid;
            grid-template-columns: auto auto auto auto;
            /* start center end space-between(양옆으로 찢어짐) space-around space-evenly(여백동일) */
            grid-column-gap: 10px;
            /* grid-column-gap 양 옆에다 여백 */
            /* grid-gap 모든 grid에다가 여백 */
        }
        .container div {
            background-color: rgb(192, 228, 243);
            padding: 20px;
            font-size: 30px;
            text-align: center;
            border: 1px solid black;
            /* text-align은 inline요소에만 적용가능 */
        }
        .header {
            grid-column: 1 / 3 span;
            /* 1 / 3  앞의 숫자는 시작위치  뒤의 숫자는 크기 */
        }
        .aside {
            grid-column: 4 / 1 span;
            grid-row: 1 / 2 span;
            /*grid-row를 사용하고 싶으면 grid-column부터 잡고 하기*/
        }
        .nav {
            grid-column: 1 / 1 span;
            grid-row: 2 / 2 span;
        }
        .photo {
            grid-column: 2 / 2 span;
            grid-row: 2 / 1 span;
        }
        .section {
            grid-column: 2 / 3 span;
            grid-row: 3 / 1 span;
        }
        .footer {
            grid-column: 1 / 4 span;
            grid-row: 4 / 1 span;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">header</div>
    <div class="aside">aside</div>
    <div class="nav">nav</div>
    <div class="photo">photo</div>
    <div class="section">section</div>
    <div class="footer">footer</div>

</div>    
</body>
</html>
